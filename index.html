<!DOCTYPE html>
<html>

<head>
    <!-- 
        Author : Ishit_Singh_Tomar
        Github: Kakarot-XGUI 
        Enhanced with futuristic design and GSAP animations
     -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>Futuristic Calculator</title>
</head>

<body class="flex items-center justify-center max-h-screen p-4">
    <!-- Grid Overlay -->
    <div class="grid-overlay"></div>

    <!-- Scanner Line -->
    <div class="scanner-line"></div>

    <!-- Calculator Container -->
    <div class="container calculator-container p-8 rounded-3xl max-w-[400px] min-h-[500px] reveal-block hologram-effect">
        <div class="calculator grid">
            <input type="text" class="value col-span-4 text-right text-2xl font-bold p-6 rounded-2xl mb-6 reveal-block"
                readonly placeholder="0">

            <button class="num p-4 rounded-xl font-semibold text-lg transition-all duration-300 reveal-block"
                data-button="C"><i>C</i></button>
            <button class="num p-4 rounded-xl font-semibold text-lg transition-all duration-300 reveal-block"
                data-button="CE"><i>CE</i></button>
            <button class="num p-4 rounded-xl font-semibold text-lg transition-all duration-300 reveal-block"
                data-button="/"><i>÷</i></button>
            <button class="num p-4 rounded-xl font-semibold text-lg transition-all duration-300 reveal-block"
                data-button="*"><i>×</i></button>

            <button class="num p-4 rounded-xl font-semibold text-lg transition-all duration-300 reveal-block"
                data-button="7"><i>7</i></button>
            <button class="num p-4 rounded-xl font-semibold text-lg transition-all duration-300 reveal-block"
                data-button="8"><i>8</i></button>
            <button class="num p-4 rounded-xl font-semibold text-lg transition-all duration-300 reveal-block"
                data-button="9"><i>9</i></button>
            <button class="num p-4 rounded-xl font-semibold text-lg transition-all duration-300 reveal-block"
                data-button="-"><i>−</i></button>

            <button class="num p-4 rounded-xl font-semibold text-lg transition-all duration-300 reveal-block"
                data-button="4"><i>4</i></button>
            <button class="num p-4 rounded-xl font-semibold text-lg transition-all duration-300 reveal-block"
                data-button="5"><i>5</i></button>
            <button class="num p-4 rounded-xl font-semibold text-lg transition-all duration-300 reveal-block"
                data-button="6"><i>6</i></button>
            <button class="num p-4 rounded-xl font-semibold text-lg transition-all duration-300 reveal-block"
                data-button="+"><i>+</i></button>

            <button class="num p-4 rounded-xl font-semibold text-lg transition-all duration-300 reveal-block"
                data-button="1"><i>1</i></button>
            <button class="num p-4 rounded-xl font-semibold text-lg transition-all duration-300 reveal-block"
                data-button="2"><i>2</i></button>
            <button class="num p-4 rounded-xl font-semibold text-lg transition-all duration-300 reveal-block"
                data-button="3"><i>3</i></button>
            <button class="num equal row-span-2 p-4 rounded-xl font-bold text-xl transition-all duration-300 reveal-block"
                data-button="="><i>=</i></button>

            <button class="num p-4 rounded-xl font-semibold text-lg transition-all duration-300 reveal-block"
                data-button="0"><i>0</i></button>
            <button class="num p-4 rounded-xl font-semibold text-lg transition-all duration-300 reveal-block"
                data-button="00"><i>00</i></button>
            <button class="num p-4 rounded-xl font-semibold text-lg transition-all duration-300 reveal-block"
                data-button="."><i>.</i></button>
        </div>
    </div>

    <script>

        const display = document.querySelector('.value');
        const buttons = document.querySelectorAll('button');
        buttons.forEach((item) => {
            item.onclick = () => {
                try {
                if (item.dataset.button === 'C') {
                    display.value = ' ';
                } else if (item.dataset.button === 'CE') {
                    let string = display.value;
                    display.value = string.substr(0, string.length - 1);
                } else if (item.dataset.button === '=') {
                    if(display.value !== ''){
                        display.value = eval(display.value);
                    }
                   
                }
                else {
                    display.value += item.dataset.button;
                } } 
                catch (err) {
                    display.value = "Invalid Entry";
                    setTimeout( () => (display.value = ' '), 1000)
                }
            }
        })
    </script>
    
    <script src="script.js"></script>
</body>

</html>
